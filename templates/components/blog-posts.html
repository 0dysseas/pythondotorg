{% load blogs cms %}

<h2 class="widget--title">
    <a href="{{ blog_url }}" class="shrubbery" title="More News">
        <span aria-hidden="true" class="icon-news"></span>Latest News 
        <span class="give-me-more"><span class="prompt">&gt;&gt;&gt;</span> More</span>
    </a>
</h2>
<ul class="widget--list widget--list__bordered menu">
    {% get_latest_blog_entries limit=5 as entries %}
    {% for entry in entries %}
    <li>{% iso_time_tag entry.pub_date %} <a href="{{ entry.url }}">{{ entry.summary|striptags|truncatewords:10|safe }}</a></li>
    {% endfor %}
</ul>
